<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/style.css" rel="stylesheet" >
</head>
<body>
<h2>Add author</h2>
<form action="/addAuthor" method="post">
    <input type="text" name="name" placeholder="name"><br>
    <input type="text" name="surname" placeholder="surname"><br>
    <input type="text" name="email" placeholder="email"><br>
    <input type="radio" name="gender" value="MALE"> male
    <input type="radio" name="gender" value="FEMALE"> female<br>
<!--    <input type="text" name="bio" placeholder="bio"><br>-->
    <textarea name="bio" placeholder="bio" ></textarea>

    <input type="submit" value="add">
</form>  <a href="/authorsPage">authors</a><br>

<h2>Add book</h2>
<form action="/addBook"  method="post">
    <input type="text" name="title" placeholder="title"><br>
    <textarea name="description" placeholder="description"></textarea><br>
    <input type="text" name="price" placeholder="price"><br>
<!--    <input type="text" name="authorId" placeholder="id"><br>-->
    <select   name="authorId">
        <option th:each="author:${aut}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>
    <input type="submit" value="add">
</form> <a href="/books">books</a>

</body>
</html>
