<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/style.css" rel="stylesheet" >

</head>
<body>
<div   th:text="${book}" ></div>
<!--<div th:text="${authors}"  ></div>-->
<form th:action="@{/changeB(id=${book.id})}" method="post">
    <input type="text" name="title" th:value="${book.title}" placeholder="title" ><br>
    <textarea name="description" placeholder="description" th:value="${book.description}"></textarea><br>
    <input type="text"  name="price" th:value="${book.price}" placeholder="price"><br>
    <!--    <input type="text" name="authorId" placeholder="id"><br>-->
    <select   name="authorId">
        <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>
    <input type="submit" value="change">
</form><br>
</body>
</html>
